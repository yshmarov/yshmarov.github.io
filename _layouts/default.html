<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="yshmarov" data-description="Support me on Buy me a coffee!" data-message="" data-color="#FFDD00" data-position="Right" data-x_margin="18" data-y_margin="18"></script>

  {%- include head.html -%}

  <body>
    {%- include header.html -%}

    <main class="page-content" aria-label="Content" style="">
      <div class="wrapper" style="">
        <!-- {{ content }} -->
				{% include anchor_headings.html html=content anchorBody="#" anchorClass="anchor" %}
      </div>
    </main>

    {%- include footer.html -%}

    <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll("div.highlight, figure.highlight").forEach(function (block) {
        block.classList.add("code-clipboard");
        var btn = document.createElement("button");
        btn.className = "copy-button";
        btn.textContent = "Copy";
        btn.setAttribute("aria-label", "Copy code to clipboard");
        btn.addEventListener("click", function () {
          var code = block.querySelector("code");
          if (!code) return;
          var text = code.innerText;
          navigator.clipboard.writeText(text).then(function () {
            btn.textContent = "Copied!";
            btn.classList.add("copied");
            setTimeout(function () {
              btn.textContent = "Copy";
              btn.classList.remove("copied");
            }, 2000);
          });
        });
        block.appendChild(btn);
      });
    });
    </script>
  </body>

</html>
